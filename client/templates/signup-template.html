<template name="signupTemplate">
  <div class="container">

    <form class="form-signup">
      <h2 class="form-signin-heading">Please Register?</h2>
      <label for="inputEmail" class="sr-only">Username</label>
      <input type="text" id="inputnewUser" class="form-control" placeholder="Username" required autofocus>
      <br/>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputnewEmail" class="form-control" placeholder="Email address" required>
      <br/>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputnewPassword" class="form-control" placeholder="Password" required>
      <br/>
      <button class="btn btn-lg btn-primary btn-block btnLogin" type="submit">Register</button>
    </form>

  </div>
</template>
