<template name="chatTemplate">
	{{#each messages}}
		<div class="alert alert-info">
			<b> {{name}} </b> {{text}}
			<button class="btn btn-danger btnDelete">
				&times;
			</button>
		</div>
	{{/each}}

	<form class="form-inline">
		<input class="form-control txtName" placeholder="Username" readonly="true" value="{{currentUser.username}}">
		<input class="form-control txtText" placeholder="Type a Message"/>
	</form>
</template>
